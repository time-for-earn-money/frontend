<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="author" content="Dain Kim">

  <meta name="keywords" content="퍼스널컬러 테스트, 나를 알아보는 5가지 질문, 5-things-test, 3분퍼스널컬러테스트, 퍼스널컬러테스트">
  <meta name="description" content="퍼스널컬러 테스트: 나를 알아보는 5가지 질문">

  <meta property="og:type" content="website">
  <meta property="og:title" content="나를 알아보는 10가지 질문">
  <meta property="og:description" content="나의 퍼스널컬러는?">
  <meta property="og:image" content="img/og-logo.jpg">
  <meta property="og:url" content="https://dev-dain.github.io/10-things-test/">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="shortcut icon" type="text/css" href="img/favicon.png">
  <link rel="appel-touch-icon-precomposed" href="img/favicon.png">
  <title>
    나를 알아보는 5가지 질문
  </title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header+footer.css">
  <link rel="stylesheet" href="css/welcome.css">
  <link rel="stylesheet" href="css/qna.css">
  <link rel="stylesheet" href="css/calc.css">
  <link rel="stylesheet" href="css/result.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!--[if lt ie 11]> 
    <script>
      alert('IE 11 미만 브라우저에서는 정상적으로 동작하지 않습니다.\n다른 브라우저(크롬, 파이어폭스 등)를 이용해주세요.');
    </script>
  <![endif]-->
</head>

<body>
  <div id="wrap">
    <header id="header">
      <button class="logo head" onclick=javascript:switchMode()></button>
    </header>
    <section id="welcome" class="container">
      <div id="title-box">
        <h1 class="title">
          10 Things<br>
          I Know About You
        </h1>
        <h3 class="sec-tit">
          5가지 질문으로<br>
          알아보는 내 퍼스널컬러
        </h3>
        <span class="time-logo"></span>
        <div>소요 시간 : 3분 내외</div>
      </div>
      <hr class="w-line">
      <p class="w-line">
        <span id="p-tit">이 테스트로 당신은...</span><br>
        타인이 보는 당신의 퍼스널컬러를 알 수 있습니다.<br>
      </p>
      <hr class="w-line">
      <div class="main_counsel_agree">
        <center><input type="checkbox" value="Y" name="mainagree" id="mainagree">
          <label for="mainagree" class="label_agree">개인정보 수집 및 이용 동의</label>
          <a href="http://thelpartners.co.kr/daon/privacy.html" target="_blank">보기</a></center>
      </div>
      <div id="name-input">
        <input id="name" type="text" placeholder="이름" autofocus>
        <input id="phone" type="phone" placeholder="전화번호" autofocus>
      </div>
      <p class="check-name warning"></p>
      <div class="start-wrap">
        <button class="start">시 작</button>
      </div>
    </section>

    <!--질문 나오는 section -->
    <section id="qna" class="container">
      <div class="status-bar">
        <div class="status"></div>
      </div>
      <div class="q box"></div>
      <div class="answer"></div>
    </section>

    <!-- result -->
    <section id="calc">
      <div class="calc-bar">
        CALCULATING
        <div class="calc"></div>
      </div>
      <p class="wait">잠시 기다려주세요...</p>
    </section>
    <section id="result" class="container">
      <div id="score-box">
        <div class="p title"></div>
        <div class="point"></div>
        <div class="pin"></div>
        <div class="score-bar"></div>
      </div>
      <div id="desc-box">

        <div class="result title"></div>
        <div class="res desc"></div>
      </div>
      <hr style="margin: 30px 0;">
      <p>친구들과 공유하기</p>
      <div class="hash">#10_things_test #3분이미지테스트 #이미지테스트</div>
      <div id="share-box">
        <a onclick=javascript:tw() target="_blank" alt="Share on Twitter" title="트위터에 공유하기">
          <span class="tw"></span>
        </a>
        <a onclick=javascript:fb() target="_blank" alt="Share on Facebook" title="페이스북에 공유하기">
          <span class="fb"></span>
        </a>
        <a onclick=javascript:nv() target="_blank" alt="Share on Naver" title="네이버에 공유하기">
          <span class="nv"></span>
        </a>
        <a onclick=javascript:band() target="_blank" alt="Share on Naver Band" title="네이버 밴드에 공유하기">
          <span class="band"></span>
        </a>
      </div>
      <button onclick=javascript:copy() class="btn">링크 복사하기</button>
      <hr>
      <div id="intro-box">
        <div class="pro_pic"></div>
        <div class="art-name">병신</div>

      </div>

    </section>
    <footer id="footer">
      <div>
        <span class="highlight">퍼스널컬러테스트</span>
        © 2021
      </div>

    </footer>
  </div>
  <script src="js/darkmode.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/share.js"></script>
</body>

</html>
